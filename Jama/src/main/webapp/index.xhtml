<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body>
	
	<ui:remove><ui:include src="/NewFile1.xhtml" /></ui:remove>
	
	<ui:include src="/resources/sections/agreementWiz.xhtml" />
    

		<p:dialog id="chiefDialog" header="#{msgs.newChiefTitle}" widgetVar="w_chiefDialog">
			<h:form>	
			
				<h:panelGrid id="chiefPanel" columns="3" columnClasses="label, value, errorMessage" styleClass="grid">
					
				    	<h:outputText value="#{msgs.name}:" />
				        <h:inputText id="chiefName" value="#{chiefDialogPCB.chief.name}" 
				        	label="#{msgs.name}" required="true" />
				        <h:message for="chiefName" />
				    	
				    	<h:outputText value="#{msgs.surname}:" />
				        <h:inputText id="chiefSurname" value="#{chiefDialogPCB.chief.surname}" 
				        	label="#{msgs.surname}" required="true" />
				        <h:message for="chiefSurname" />
				    	
				    	<br/>
				    	
			    </h:panelGrid>
			    
			    <p:commandButton type="button" onclick="w_chiefDialog.hide();" value="#{msgs.cancel}" />
		    	<p:commandButton value="#{msgs.save}" actionListener="#{chiefDialogPCB.save()}" update=":#{p:component('chiefMenu')}" 
		    			oncomplete="if (!args.validationFailed) w_chiefDialog.hide()" />
			    
			</h:form>  
			 
		</p:dialog> 
	
       
</h:body> 
</html>
