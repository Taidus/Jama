<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="home.css" library="css" />

	<script type="text/javascript">
		function setRowEvent(){
			jQuery('#agreementTable tr')
				.mouseover(function(){
								jQuery(this).find(".agr-list-button").show();
							})
				.mouseout(function(){
								jQuery(this).find(".agr-list-button").hide();
							})
				.click(function(e){
							jQuery("#tableContextMenu").hide();
							jQuery("#agreementTable tr").removeClass("ui-state-highlight");
							e.stopPropagation();
						})
				.removeClass("ui-state-highlight");
		}

		function setFilters(chiefFilter, companyFilter){
			jQuery("#agreementTable\\:agrTableChiefColumn\\:filter").val(chiefFilter);
			jQuery("#agreementTable\\:agrTableCompanyColumn\\:filter").val(companyFilter);
		}

		function calendarFilter(event, agrTable){
			event.stopPropagation();
			agrTable.filter(); 
			return false;
		}

		function calendarReset(event, firstDate, lastDate, agrTable){ 
			firstDate.setDate(null); 
			lastDate.setDate(null);
			return calendarFilter(event, agrTable);
		}

		jQuery(document).ready(function(){
									setRowEvent();
								});
		
	</script>
</h:head>
<h:body
	onload="setFilters(#{agreementListPB.lazyModel.filterChiefId}, #{agreementListPB.lazyModel.filterCompanyId});">

	<h:form prependId="false">
		<input type="hidden" name="cid"
			value='#{agreementListPB.conversation.id}' />

		<p:contextMenu id="tableContextMenu" widgetVar="w_tableContextMenu"
			for="agreementTable">
			<p:menuitem value="#{msgs.view}" icon="ui-icon-search"
				actionListener="#{agreementListPB.viewAgreement()}" />
			<p:menuitem value="#{msgs.edit}" icon="ui-icon-wrench"
				action="#{agreementListPB.editAgreement()}" />
			<p:menuitem value="#{msgs.remove}" icon="ui-icon-trash"
				action="#{agreementListPB.deleteAgreement()}" />
		</p:contextMenu>

		<p:dataTable id="agreementTable" var="agr" widgetVar="w_agrTable"
			lazy="true" value="#{agreementListPB.lazyModel}"
			emptyMessage="#{msgs.noAgrFound}" paginator="true" rows="10"
			rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{RowsPerPageDropdown} {PreviousPageLink} {NextPageLink}"
			selection="#{agreementListPB.selectedValue}" selectionMode="single"
			rowKey="#{agr.id}" sortOrder="descending">

			<p:ajax event="filter" oncomplete="setRowEvent();" />
			<p:ajax event="sort" oncomplete="setRowEvent();" />
			<p:ajax event="page" oncomplete="setRowEvent();" />

			<p:column id="agrTableChiefColumn" filterBy="#{agr.chief.id}"
				headerText="#{msgs.chief}" filterMatchMode="exact"
				filterOptions="#{utilPB.filterChiefItems}">
				<h:outputText value="#{agr.chief.completeName}" />
			</p:column>

			<p:column id="agrTableCompanyColumn" filterBy="#{agr.company.id}"
				headerText="#{msgs.company}" filterMatchMode="exact"
				filterOptions="#{utilPB.filterCompanyItems}">
				<h:outputText value="#{agr.company.name}" />
			</p:column>

			<p:column id="agrTableDateColumn" sortBy="#{agr.approvalDate}">
				<f:facet name="header">
	                	#{msgs.approvalDate}  
					<h:form id="calendarFilters">
						<div style="display: block; width: 90%; margin: auto;">
							<p:calendar id="firstDate" styleClass="calendarFilter"
								widgetVar="w_firstDate"
								value="#{agreementListPB.lazyModel.filterMinDate}"
								pattern="dd/MM/yyyy" readonlyInput="true" showOn="both"
								showOtherMonths="true">
							</p:calendar>
							-
							<p:calendar id="lastDate" styleClass="calendarFilter"
								widgetVar="w_lastDate"
								value="#{agreementListPB.lazyModel.filterMaxDate}"
								pattern="dd/MM/yyyy" readonlyInput="true" showOn="both"
								showOtherMonths="true">
							</p:calendar>
						</div>
						<p:commandButton id="calendarFilterBtn"
							styleClass="filter-buttons" value="#{msgs.filter}"
							onclick="return calendarFilter(arguments[0], w_agrTable);" />
						<p:commandButton id="calendarResetBtn" styleClass="filter-buttons"
							value="#{msgs.reset}"
							onclick="return calendarReset(arguments[0], w_firstDate, w_lastDate, w_agrTable);" />
					</h:form>
				</f:facet>

				<h:outputText value="#{agr.approvalDate}">
					<f:convertDateTime locale="it" dateStyle="full" />
				</h:outputText>

				<p:commandButton styleClass="agr-list-button" icon="ui-icon-search"
					action="#{agreementListPB.viewAgreement()}">
					<f:setPropertyActionListener value="#{agr}"
						target="#{agreementListPB.selectedValue}" />
				</p:commandButton>
				<p:commandButton styleClass="agr-list-button" icon="ui-icon-wrench"
					action="#{agreementListPB.editAgreement()}">
					<f:setPropertyActionListener value="#{agr}"
						target="#{agreementListPB.selectedValue}" />
				</p:commandButton>
				<p:commandButton styleClass="agr-list-button" icon="ui-icon-trash"
					action="#{agreementListPB.deleteAgreement()}"
					update="agreementTable">
					<f:setPropertyActionListener value="#{agr}"
						target="#{agreementListPB.selectedValue}" />
				</p:commandButton>

			</p:column>

		</p:dataTable>


		<h:commandButton action="#{agreementListPB.backToHome()}" value="Home"
			immediate="true" />

	</h:form>


</h:body>
</html>
