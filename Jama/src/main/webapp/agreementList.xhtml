<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="chief.id" value="#{contractListPCB.lazyModel.filterChiefId}" valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="company.id" value="#{contractListPCB.lazyModel.filterCompanyId}" valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="fmindate" value="#{contractListPCB.lazyModel.filterMinDate}" converter="#{dateFromLong}"
		valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="fmaxdate" value="#{contractListPCB.lazyModel.filterMaxDate}" converter="#{dateFromLong}"
		valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="sortorder" value="#{contractListPCB.lazyModel.sortOrder}" valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="first" value="#{contractListPCB.lazyModel.pageFirst}" valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />
	<f:viewParam name="rows" value="#{contractListPCB.lazyModel.pageRows}" valueChangeListener="#{contractListPCB.lazyModel.filterOnReload}" />

	<f:event listener="#{contractListPCB.lazyModel.loadTableFilters}" type="preRenderView" />
</f:metadata>

<h:head>
	<h:outputStylesheet name="home.css" library="css" />
	<h:outputStylesheet name="table.css" library="css" />

	<h:outputScript name="filters.js" library="js" />
	<h:outputScript name="hideShow.js" library="js" />


	<script type="text/javascript">
		function setRowEvent(){
			setHideShow();
		}

		jQuery(document).ready(function() {
			setRowEvent();
		});
	</script>
</h:head>
<h:body onload="setFilters('#{contractListPCB.lazyModel.filterChiefId}', '#{contractListPCB.lazyModel.filterCompanyId}');">

	<h:form prependId="false">
		<input type="hidden" name="cid" value='#{contractListPCB.conversation.id}' />

		<p:contextMenu id="tableContextMenu" styleClass="contextMenu" widgetVar="w_tableContextMenu" for="agreementTable">
			<p:menuitem process="@form" value="#{msgs.view}" icon="ui-icon-search" action="#{contractListPCB.viewAgreement()}" />
			<p:menuitem process="@form" value="#{msgs.edit}" icon="ui-icon-wrench" action="#{contractListPCB.editAgreement()}" />
			<p:menuitem process="@form" value="#{msgs.remove}" icon="ui-icon-trash" oncomplete="w_confirm.show();" />
		</p:contextMenu>

		<p:dataTable id="agreementTable" styleClass="hideShow" binding="#{contractListPCB.lazyModel.dataTable}" var="agr" widgetVar="w_agrTable" lazy="true"
			value="#{contractListPCB.lazyModel}" emptyMessage="#{msgs.noAgrFound}" paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{RowsPerPageDropdown} {PreviousPageLink} {NextPageLink}" selection="#{contractListPCB.lazyModel.selectedValue}"
			selectionMode="single" rowKey="#{agr.id}" sortOrder="descending">

			<p:ajax event="filter" oncomplete="setRowEvent();" />
			<p:ajax event="sort" oncomplete="setRowEvent();" />
			<p:ajax event="page" oncomplete="setRowEvent();" />

			<p:column id="agrIsClosed">
				<h:selectBooleanCheckbox id="closedAgr" value="#{agr.closed}" disabled="true" />
			</p:column>

			<p:column id="agrTableChiefColumn" styleClass="chiefFilterColumn" filterBy="#{agr.chief.id}" headerText="#{msgs.chief}" filterMatchMode="exact"
				filterOptions="#{utilPB.filterChiefItems}">
				<h:outputText value="#{agr.chief.completeName}" />
			</p:column>

			<p:column id="agrTableCompanyColumn" styleClass="companyFilterColumn" filterBy="#{agr.company.id}" headerText="#{msgs.company}"
				filterMatchMode="exact" filterOptions="#{utilPB.filterCompanyItems}">
				<h:outputText value="#{agr.company.name}" />
			</p:column>

			<p:column id="agrTableDateColumn" sortBy="#{agr.approvalDate}">


				<f:facet name="header">
	                	#{msgs.approvalDate}  
					<h:form id="calendarFilters">
						<div style="display: block; width: 90%; margin: auto;">
							<p:calendar id="firstDate" styleClass="calendarFilter" widgetVar="w_firstDate" value="#{contractListPCB.lazyModel.filterMinDate}"
								pattern="dd/MM/yyyy" readonlyInput="true" showOn="both" showOtherMonths="true">
							</p:calendar>
							-
							<p:calendar id="lastDate" styleClass="calendarFilter" widgetVar="w_lastDate" value="#{contractListPCB.lazyModel.filterMaxDate}"
								pattern="dd/MM/yyyy" readonlyInput="true" showOn="both" showOtherMonths="true">
							</p:calendar>
						</div>
						<p:commandButton id="calendarFilterBtn" styleClass="filter-buttons" value="#{msgs.filter}"
							onclick="return calendarFilter(arguments[0], w_agrTable);" />
						<p:commandButton id="calendarResetBtn" styleClass="filter-buttons" value="#{msgs.reset}"
							onclick="return calendarReset(arguments[0], w_firstDate, w_lastDate, w_agrTable);" />
					</h:form>
				</f:facet>

				<h:outputText value="#{agr.approvalDate}">
					<f:convertDateTime locale="it" dateStyle="full" />
				</h:outputText>

				<p:commandButton styleClass="list-row-button" process="@form" icon="ui-icon-search" action="#{contractListPCB.viewAgreement()}">
					<f:setPropertyActionListener value="#{agr}" target="#{contractListPCB.lazyModel.selectedValue}" />
				</p:commandButton>
				<p:commandButton styleClass="list-row-button" process="@form" icon="ui-icon-wrench" action="#{contractListPCB.editAgreement()}">
					<f:setPropertyActionListener value="#{agr}" target="#{contractListPCB.lazyModel.selectedValue}" />
				</p:commandButton>
				<p:commandButton styleClass="list-row-button" icon="ui-icon-trash" oncomplete="w_confirm.show();">
					<f:setPropertyActionListener value="#{agr}" target="#{contractListPCB.lazyModel.selectedValue}" />
				</p:commandButton>

			</p:column>

		</p:dataTable>

		<p:confirmDialog message="#{msgs.sure}" header="#{msgs.remove}" severity="alert" widgetVar="w_confirm">
			<p:commandButton value="#{msgs.yes}" action="#{contractListPCB.deleteAgreement()}" immediate="true" update="agreementTable"
				oncomplete="w_confirm.hide(); setRowEvent();" />
			<p:commandButton value="#{msgs.no}" onclick="w_confirm.hide();" type="button" />
		</p:confirmDialog>

		<p:commandButton action="#{contractListPCB.backToHome()}" value="Home" immediate="true" />

	</h:form>


</h:body>
</html>
