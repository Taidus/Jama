<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:sections="http://java.sun.com/jsf/composite/sections">


<h:head>
	<h:outputStylesheet name="installmentWiz.css" library="css" />
</h:head>

<h:body>

	<h:panelGrid width="100%" columns="2" columnClasses="col1">
		<h:form id="installmentWiz">

			<input type="hidden" name="cid" value='#{contractManager.conversation.id}' />

			<p:wizard>

				<p:tab id="tabDati" title="#{msgs.data_Tab}">
					<sections:installmentWizData editingDisable="false"></sections:installmentWizData>
				</p:tab>

				<p:tab id="tabRip" title="#{msgs.shareTable_Tab}">
					<sections:installmentWizShareTable editingDisable="false" />
				</p:tab>

				<ui:include src="/resources/sections/installmentLastStep.xhtml" />



			</p:wizard>

			<p:commandButton value="#{msgs.cancel}" action="#{installmentWizardPB.cancel()}" immediate="true" ajax="false" />

		</h:form>
	</h:panelGrid>

	<br />
</h:body>
</html>
