<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">


<h:head>
	<h:outputStylesheet name="installmentWiz.css" library="css" />
</h:head>

<h:body>

	<h:panelGrid width="100%" columns="2" columnClasses="col1">
		<h:form id="installmentWiz">

			<p:growl id="growl" sticky="true" showDetail="true" />
			<input type="hidden" name="cid"
				value='#{agreementManager.conversation.id}' />

			<p:wizard>

				<ui:include src="/resources/sections/installmentWizData.xhtml" />

				<p:tab id="tabRip" title="Passo 2">
		
		
				

					
				</p:tab>

				<ui:include src="/resources/sections/installmentLastStep.xhtml" />



			</p:wizard>

			<h:commandButton value="#{msgs.cancel}" action="#{installmentManager.cancel()}" immediate="true"
				ajax="false" />

		</h:form>
	</h:panelGrid>

	<br />
</h:body>
</html>
