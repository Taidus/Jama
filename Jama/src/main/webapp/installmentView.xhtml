<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">


<h:head>
	<h:outputStylesheet name="installmentWiz.css" library="css" />
</h:head>

<h:body>



	<h:form id="installmentView">

		<input type="hidden" name="cid"
			value='#{contractManager.conversation.id}' />

		<p:tabView>


			<p:tab id="tabDati" title="#{msgs.data_Tab}">
				<sections:installmentWizData editingDisable="true"></sections:installmentWizData>
			</p:tab>

			<p:tab id="tabRip" title="#{msgs.shareTable_Tab}">
				<sections:installmentWizShareTable editingDisable="true" />
			</p:tab>




		</p:tabView>

		<p:commandButton value="#{msgs.close}" action="#{installmentWizardPB.cancel()}"
			immediate="true" ajax="false" />
		
		<ui:remove>
		<p:commandButton value="toEditMode" ajax="false"
			action="#{installmentWizardPB.editInstallment()}"></p:commandButton>
	</ui:remove>


	</h:form>

	<br />
</h:body>
</html>
