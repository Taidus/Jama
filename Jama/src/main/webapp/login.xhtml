<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
</h:head>

<h:body>

	<h:form>
		<p:messages id="messages" showDetail="false" autoUpdate="true"
			closable="true" />

		<h:outputText value="Please Login" />
		<h:panelGrid columns="2">
			<h:outputText value="#{msgs.serialNumber}: " />
			<p:inputText id="serialNumber" binding="#{serialNumber}" required="true" label="#{msgs.serialNumber}"/>
			<h:outputText value="#{msgs.password}: " />
			<p:password id="password" binding="#{password}" />
		</h:panelGrid>
		<p:commandButton value="Login"
			action="#{userManager.login(serialNumber.value, password.value)}" />
		<br />
		<br />
	</h:form>


</h:body>

</html>
