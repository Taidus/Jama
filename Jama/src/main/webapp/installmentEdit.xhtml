<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">


<h:head>
	<h:outputStylesheet name="installmentWiz.css" library="css" />
</h:head>

<h:body>

	<h:form id="installmentEdit">

		<input type="hidden" name="cid"
			value='#{contractManager.conversation.id}' />

		<p:tabView>

			<p:tab id="tabDati" title="#{msgs.data_Tab}">
				<sections:installmentWizData editingDisable="false"></sections:installmentWizData>
			</p:tab>

			<p:tab id="tabRip" title="#{msgs.shareTable_Tab}">
				<sections:installmentWizShareTable editingDisable="false" />
			</p:tab>

		</p:tabView>


		<p:commandButton value="#{msgs.save}"
			action="#{installmentWizardPB.save()}" ajax="false" />


		<p:commandButton type="button" value="#{msgs.cancel}"
			onclick="w_confirm.show();" />

		<p:confirmDialog message="#{msgs.sure}" header="#{msgs.cancel}"
			severity="alert" widgetVar="w_confirm">
			<p:commandButton value="#{msgs.yes}"
				action="#{installmentWizardPB.cancel()}" immediate="true"
				oncomplete="w_confirm.hide()" />
			<p:commandButton value="#{msgs.no}" onclick="w_confirm.hide();"
				type="button" />
		</p:confirmDialog>

	</h:form>

	<br />
</h:body>
</html>
