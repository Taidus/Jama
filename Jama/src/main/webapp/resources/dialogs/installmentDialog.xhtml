<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">

<composite:interface>
	<composite:attribute name="name"></composite:attribute>

</composite:interface>

<composite:implementation>
	<p:dialog id="installmentDialog" header="#{msgs.add_installment}"
		widgetVar="#{cc.attrs.name}" modal="true" minHeight="250"
		minWidth="150">

		<h:form id="installmentWiz1">

			<input type="hidden" name="cid"
				value='#{contractManager.conversation.id}' />

			<p:wizard widgetVar="w_instWiz" id="instWiz" >

				<p:tab id="tabDati" title="#{msgs.data_Tab}">
					<sections:installmentWizData editingDisable="false"></sections:installmentWizData>
				</p:tab>

				<p:tab id="tabRip" title="#{msgs.shareTable_Tab}">
					<sections:installmentWizShareTable editingDisable="false" />
				</p:tab>

				<ui:include src="/resources/sections/installmentLastStep.xhtml" />



			</p:wizard>

			<p:commandButton value="#{msgs.cancel}"
				actionListener="#{installmentWizardPB.cancel()}"
				oncomplete="w_installmentDialog.hide()" update="instWiz" render="installmentTable"/>

		</h:form>



	</p:dialog>



</composite:implementation>
</html>
