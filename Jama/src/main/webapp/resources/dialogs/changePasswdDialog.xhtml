<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="name" />

</composite:interface>

<composite:implementation>

	<p:dialog id="changePasswdDialog" header="#{msgs.changePassword_header}"
		widgetVar="w_change_passwd" modal="true">

		<h:form prependId="false">

			<p:panelGrid id="passwdGrid">
				<p:row>

					<p:column>
						<h:outputText value="#{msgs.password_old}" />
					</p:column>

					<p:column>
						<p:password id="password_old" required="true"
							validator="#{userEditor.validateOldPassword}" label="#{msgs.password_old}">
						</p:password>

					</p:column>

					<p:column>
						<p:message for="password_old"></p:message>

					</p:column>


				</p:row>

				<p:row>


					<p:column>
						<h:outputText value="#{msgs.password}" />
					</p:column>

					<p:column>
						<p:password id="password" required="true" match="confirmPassword" label="#{msgs.password}"
							value="#{userEditor.password}">
							<f:ajax event="blur"></f:ajax>
						</p:password>

					</p:column>

					<p:column>
						<p:message id="confirmPasswordError" styleClass="errorMessage"
							autoUpdate="true" for="password" />
					</p:column>

				</p:row>
				<p:row>
					<p:column>
						<h:outputText value="#{msgs.confirmPassword}" />
					</p:column>
					<p:column>
						<p:password id="confirmPassword" required="true" label="#{msgs.password_confirm}">

						</p:password>
					</p:column>
					<p:column>
						<p:message id="requiredConfirmPasswordError"
							styleClass="errorMessage" autoUpdate="true" for="confirmPassword" />
					</p:column>

				</p:row>
			</p:panelGrid>

			<p:commandButton value="#{msgs.save}" process="@form"
				update="passwdGrid"
				oncomplete="if (!args.validationFailed) {w_change_passwd.hide();}"></p:commandButton>
			<p:commandButton type="button" value="#{msgs.cancel}"
				onclick="w_change_passwd.hide()"></p:commandButton>

		</h:form>
	</p:dialog>


</composite:implementation>
</html>
