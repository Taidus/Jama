<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="name" />

</composite:interface>

<composite:implementation>

	<p:dialog id="chiefDialog" header="#{msgs.newChiefTitle}" widgetVar="#{cc.attrs.name}" modal="true">
		<h:form>

			<h:panelGrid id="chiefPanel" columns="3" columnClasses="label, value, errorMessage" styleClass="grid">

				<h:outputText value="#{msgs.name}:" />
				<h:inputText id="chiefFirstName" value="#{chiefDialogPCB.chief.name}" label="#{msgs.name}" required="true" />
				<p:message for="chiefFirstName" />

				<h:outputText value="#{msgs.surname}:" />
				<h:inputText id="chiefLastName" value="#{chiefDialogPCB.chief.surname}" label="#{msgs.surname}" required="true" />
				<p:message for="chiefLastName" />
				
				<h:outputText value="#{msgs.serialNumber}" />
				<h:inputText id="chiefSerialNumber" value="#{chiefDialogPCB.chief.serialNumber}" label="#{msgs.serialNumber}" required="true" />
				<p:message for="chiefSerialNumber" />

				<br />

			</h:panelGrid>

			<p:commandButton type="button" onclick="#{cc.attrs.name}.hide();" value="#{msgs.cancel}" />
			<p:commandButton process="@form" value="#{msgs.save}" actionListener="#{chiefDialogPCB.save()}" update="@form :#{p:component('chiefMenu')}"
				oncomplete="if (!args.validationFailed) { #{cc.attrs.name}.hide(); }" />

		</h:form>

	</p:dialog>
</composite:implementation>
</html>
