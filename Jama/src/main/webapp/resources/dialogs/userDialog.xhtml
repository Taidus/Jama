<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">

<composite:interface>
	<composite:attribute name="dialogWidgetVar" required="true" />
	<composite:attribute name="dialogId" required="true" />
	<composite:attribute name="panelGridId" required="true" />

	<composite:attribute name="editingDisable" default="true" />
</composite:interface>

<composite:implementation>

	<h:form>

		<p:dialog id="#{cc.attrs.dialogId}" widgetVar="#{cc.attrs.dialogWidgetVar}" modal="true">

			<input type="hidden" name="cid" value='#{userEditor.conversation.id}' />

			<sections:userData mode="#{ (cc.attrs.editingDisable) ? 'profile' : 'wizard'}" panelGridId="#{cc.attrs.panelGridId}" />


			<p:commandButton value="#{msgs.save}" process="@form" update="@form" oncomplete="if (!args.validationFailed) {w_confirm_save_user.show();}"
				rendered="#{not cc.attrs.editingDisable}" />

			<p:commandButton value="#{msgs.cancel}" action="#{userEditor.cancel()}" immediate="true" />

			<p:confirmDialog message="#{msgs.sure}" header="#{msgs.save}" severity="alert" widgetVar="w_confirm_save_user"
				rendered="#{not cc.attrs.editingDisable}">
				<p:commandButton value="#{msgs.yes}" action="#{userEditor.save()}" immediate="true" oncomplete="w_confirm_save_user.hide()" />
				<p:commandButton value="#{msgs.no}" onclick="w_confirm_save_user.hide();" type="button" />
			</p:confirmDialog>

		</p:dialog>
	</h:form>

</composite:implementation>
</html>
