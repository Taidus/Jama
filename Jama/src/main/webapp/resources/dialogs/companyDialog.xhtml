<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="name"></composite:attribute>

</composite:interface>

<composite:implementation>

	<p:dialog id="companyDialog" header="#{msgs.newCompanyTitle}"
		widgetVar="#{cc.attrs.name}" modal="true">
		<h:form>
			<p:growl autoUpdate="true" sticky="true" />

			<h:panelGrid id="companyPanel" columns="2"
				columnClasses="label, value, errorMessage" styleClass="grid">

				<h:outputText value="#{msgs.name}:" />
				<h:inputText id="companyName"
					value="#{companyDialogPCB.company.name}" label="#{msgs.name}"
					required="true" />

				<br />

			</h:panelGrid>

			<p:commandButton process="@this" immediate="true" oncomplete="w_companyDialog.hide();"
				value="#{msgs.cancel}" />
			<p:commandButton process="@form" value="#{msgs.save}"
				actionListener="#{companyDialogPCB.save()}"
				update="@form :#{p:component('companyMenu')}"
				oncomplete="if (!args.validationFailed) w_companyDialog.hide()" />

		</h:form>

	</p:dialog>

</composite:implementation>
</html>
