<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
 
    <div style="position: relative; height: 140px">
        <h:panelGrid rowClasses="s1row" columns="3" columnClasses="wfcol1,wfcol2,wfcol3">
            <h:outputText value="Titolo:" />
            <h:inputText id="fn" value="#{agreementWizardPCB.agreement.title}" label="Titolo" required="true" />
            <rich:message for="fn" />
 
            <h:outputText value="Referente:" />
            <h:inputText id="ln" value="#{agreementWizardPCB.agreement.contactPerson}" label="Referente" required="true" />
            <rich:message for="ln" />
        </h:panelGrid>
        <div class="navPanel" style="width: 100%;">
            <a4j:commandButton style="float:right" value="Next &gt;&gt;">
                <rich:toggleControl targetItem="@next" event="click" />
            </a4j:commandButton>
        </div>
    </div>
</ui:composition>
