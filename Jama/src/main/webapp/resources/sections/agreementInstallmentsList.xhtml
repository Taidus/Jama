<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">

<composite:interface>
	<composite:attribute name="editingDisable"></composite:attribute>

</composite:interface>

<composite:implementation
	xmlns:sections="http://java.sun.com/jsf/composite/sections">



	<p:dataTable var="installment" value="#{agreementManager.agreement.installments}">
		<p:column headerText="data">
			
			<h:outputText value="#{installment.date}" >
			<f:convertDateTime locale="it" dateStyle="full" />
			</h:outputText>
			
		
		</p:column>
		
		<p:column headerText="importo">
			<h:outputText value="#{installment.amount}" />
		
		</p:column>
		
		<p:column headerText="fattura pagata?">
			<h:selectBooleanCheckbox value="#{installment.paidInvoice}" disabled="true" />
		
		</p:column>



	</p:dataTable>




	<h:commandButton action="#{installmentManager.addInstallment()}"
		value="Aggiungi una rata" ajax="false" immediate="true">
	</h:commandButton>







</composite:implementation>
</html>
