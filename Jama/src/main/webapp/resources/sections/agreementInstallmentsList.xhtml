<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">

<composite:interface>
	<composite:attribute name="editingDisable"></composite:attribute>

</composite:interface>

<composite:implementation xmlns:sections="http://java.sun.com/jsf/composite/sections">



	<p:panel header="Rate">

		<p:panelGrid id="agrInstallmentsPanelGrid">

			<p:row>

				<p:column>

					<h:outputText value="qui ci saranno le rate" />

				</p:column>

			</p:row>

			<p:row>

				<p:column>
					
		
					<h:commandButton action="#{installmentManager.addInstallment()}"
						value="Aggiungi una rata" ajax="false" immediate="true">
					</h:commandButton>
				

				</p:column>

			</p:row>



		</p:panelGrid>

	</p:panel>




</composite:implementation>
</html>
