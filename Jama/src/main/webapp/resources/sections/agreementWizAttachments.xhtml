<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:tab id="tabAttachs" title="#{msgs.attachments_Tab}">


		<h:form>

			<p:growl id="messages" showDetail="true" />

			<h:outputText value="Allegati caricati: " />

			<p:dataList id="attchsList" value="#{attachmentsPB.attachments}"
				var="file">
				<h:outputText value="#{file.fileName}, #{file.fileType}" />
				<p:commandButton id="downloadLink" value="Download" ajax="false"
					icon="ui-icon-arrowthichk-s">
					<p:fileDownload value="#{attachmentsPB.getFile(file)}" />
				</p:commandButton>
			</p:dataList>

			<p:fileUpload auto="false"
				fileUploadListener="#{attachmentsPB.handleFileUpload}"
				mode="advanced" dragDropSupport="true" update="messages attchsList"
				sizeLimit="100000" />

		</h:form>

	</p:tab>

</ui:composition>
