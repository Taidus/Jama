<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="home.css" />

	<p:tab id="tabEnd" title="#{msgs.end__tab}">

		<p:panel styleClass="semiEmptyPanel">

			<h:outputText value="#{msgs.agrCongr}" />

			<p:growl autoUpdate="true" />

			<br />

			<ui:remove>
				<p:commandButton styleClass="list-row-button" icon="ui-icon-mail-closed" action="#{mailSender.notifyClosure(contractManager.contract)}"
					value="Test mail" />
			</ui:remove>
		</p:panel>

		<p:commandButton styleClass="saveButton" icon="ui-icon-disk" value="#{msgs.save}" action="#{agreementWizardPB.save()}" ajax="false" />


	</p:tab>



</ui:composition>
