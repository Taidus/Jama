<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="home.css" />

	<p:tab id="tabEnd" title="#{msgs.end__tab}">

		<p:panel id="agrLastStepPanel" styleClass="semiEmptyPanel">

			<h:outputFormat value="#{msgs.agrCongr}" >
				<f:param value="#{agreementWizardPB.contractTypeName}"></f:param>
			</h:outputFormat>

			<p:growl autoUpdate="true" />

			<br />

			<ui:remove>
				<p:commandButton styleClass="list-row-button" icon="ui-icon-mail-closed" action="#{mailSender.notifyClosure(contractManager.contract)}"
					value="Test mail" />
			</ui:remove>
		</p:panel>

		<p:commandButton id="agrSaveButton" styleClass="saveButton" icon="ui-icon-disk" value="#{msgs.save}" action="#{agreementWizardPB.save()}"/>

		<p:blockUI block="agrSaveButton" trigger="agrSaveButton"/>

	</p:tab>



</ui:composition>
