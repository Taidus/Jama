<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="shareTableController"></composite:attribute>
	<composite:attribute name="percentBean"></composite:attribute>
	<composite:attribute name="editingDisable"></composite:attribute>
	


</composite:interface>

<composite:implementation>



	<p:panel header="Tabella di ripartizione">

		<h:panelGrid columns="4" columnClasses="label, value, percents, errorMessage"
			styleClass="grid">


			<h:outputText value="#{msgs.shareTableCapitalBalance}:" />
			<h:inputText id="atheneumCapitalBalance"
				value="#{cc.attrs.shareTableController.shareTable.atheneumCapitalBalance}"
				label="#{msgs.shareTableCapitalBalance}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="atheneumCapitalBalanceError  percentAtheneumCapitalBalance" />
				<f:validateDoubleRange minimum="0" maximum="100" />


			</h:inputText>
			<h:outputText id="percentAtheneumCapitalBalance"
				value="#{cc.attrs.percentBean.percentAtheneumCapitalBalance}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>

			<h:message id="atheneumCapitalBalanceError"
				for="atheneumCapitalBalance" />

			<h:outputText value="#{msgs.shareTableCommonBalance}:" />
			<h:inputText id="atheneumCommonBalance"
				value="#{cc.attrs.shareTableController.shareTable.atheneumCommonBalance}"
				label="#{msgs.shareTableCommonBalance}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="atheneumCommonBalanceError percentAtheneumCommonBalance" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentAtheneumCommonBalance"
				value="#{cc.attrs.percentBean.percentAtheneumCommonBalance}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="atheneumCommonBalance"
				id="atheneumCommonBalanceError" />

			<h:outputText value="#{msgs.shareTablePersonnel}:" />
			<h:inputText id="personnel"
				value="#{cc.attrs.shareTableController.shareTable.personnel}"
				label="#{msgs.shareTablePersonnel}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="personnelError percentPersonnel" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentPersonnel"
				value="#{cc.attrs.percentBean.percentPersonnel}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="personnel" id="personnelError" />

			<h:outputText value="#{msgs.shareTableStructures}:" />
			<h:inputText id="structures"
				value="#{cc.attrs.shareTableController.shareTable.structures}"
				label="#{msgs.shareTableStructures}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="structuresError percentStructures" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentStructures"
				value="#{cc.attrs.percentBean.percentStructures}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="structures" id="structuresError" />

			<h:outputText value="#{msgs.shareTableGoods}:" />
			<h:inputText id="goodsAndServices"
				value="#{cc.attrs.shareTableController.shareTable.goodsAndServices}"
				label="#{msgs.shareTableGoods}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="goodsAndServicesError percentGoodsAndServices" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentGoodsAndServices"
				value="#{cc.attrs.percentBean.percentGoodsAndServices}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="goodsAndServices" id="goodsAndServicesError" />

			<h:outputText value="#{msgs.shareTableTrip}:" />
			<h:inputText id="businessTrip"
				value="#{cc.attrs.shareTableController.shareTable.businessTrip}"
				label="#{msgs.shareTableTrip}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="businessTripError percentBusinessTrip" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentBusinessTrip"
				value="#{cc.attrs.percentBean.percentBusinessTrip}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="businessTrip" id="businessTripError" />

			<h:outputText value="#{msgs.shareTableConsMaterials}:" />
			<h:inputText id="consumerMaterials"
				value="#{cc.attrs.shareTableController.shareTable.consumerMaterials}"
				label="#{msgs.shareTableConsMaterials}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="consumerMaterialsError percentConsumerMaterials" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentConsumerMaterials"
				value="#{cc.attrs.percentBean.percentConsumerMaterials}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="consumerMaterials" id="consumerMaterialsError" />

			<h:outputText value="#{msgs.shareTableInvMaterials}:" />
			<h:inputText id="inventoryMaterials"
				value="#{cc.attrs.shareTableController.shareTable.inventoryMaterials}"
				label="#{msgs.shareTableInvMaterials}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="inventoryMaterialsError percentInventoryMaterials" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentInventoryMaterials"
				value="#{cc.attrs.percentBean.percentInventoryMaterials}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="inventoryMaterials" id="inventoryMaterialsError" />

			<h:outputText value="#{msgs.shareTableRentals}:" />
			<h:inputText id="rentals"
				value="#{cc.attrs.shareTableController.shareTable.rentals}"
				label="#{msgs.shareTableRentals}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="rentalsError percentRentals" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentRentals"
				value="#{cc.attrs.percentBean.percentRentals}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="rentals" id="rentalsError" />

			<h:outputText value="#{msgs.shareTableContrPersonnel}:" />
			<h:inputText id="personnelOnContract"
				value="#{cc.attrs.shareTableController.shareTable.personnelOnContract}"
				label="#{msgs.shareTableContrPersonnel}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="personnelOnContractError percentPersonnelOnContract" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentPersonnelOnContract"
				value="#{cc.attrs.percentBean.percentPersonnelOnContract}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="personnelOnContract" id="personnelOnContractError" />

			<h:outputText value="#{msgs.shareTableOtherCosts}:" />
			<h:inputText id="otherCost"
				value="#{cc.attrs.shareTableController.shareTable.otherCost}"
				label="#{msgs.shareTableOtherCosts}" required="true" disabled="#{cc.attrs.editingDisable}">
				<f:ajax event="blur" execute="@this"
					render="otherCostError percentOtherCost" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:outputText id="percentOtherCost"
				value="#{cc.attrs.percentBean.percentOtherCost}">
				<f:convertNumber type="currency" currencySymbol="€" />
			</h:outputText>
			<h:message for="otherCost" id="otherCostError" />

			<h:inputHidden value="needed" id="percentsCheck"
				validator="#{cc.attrs.shareTableController.validate}" />
			<h:message styleClass="errorMessage" for="percentsCheck" />

		</h:panelGrid>
	</p:panel>

	<p:dataTable id="personnelShares"
		value="#{cc.attrs.shareTableController.shares}" var="share"
		selectionMode="single"
		selection="#{cc.attrs.shareTableController.selectedShare}"
		rowKey="#{share}">

		<f:facet name="header">
				#{msgs.shareTablePersonnel}
			</f:facet>

		<p:column>
			<f:facet name="header">
					#{msgs.chief}
				</f:facet>

			<p:selectOneMenu id="chiefMenu" value="#{share.chiefScientist}"
				label="#{msgs.chief}" filter="true" filterMatchMode="contains" disabled="#{cc.attrs.editingDisable}">
				<f:selectItem itemLabel="Selezionare" itemValue="#{null}" />
				<f:selectItems value="#{utilPB.chiefItems}" />
				<f:converter binding="#{chiefConverterPersonnelShare}" />
				<p:ajax process="@this" />
			</p:selectOneMenu>

			<f:facet name="footer">
				<p:commandButton value="#{msgs.add}"
					action="#{cc.attrs.shareTableController.addRow()}"
					update="personnelShares" process="personnelShares, @this" rendered="!#{cc.attrs.editingDisable}" />
				<p:commandButton value="#{msgs.remove}"
					action="#{cc.attrs.shareTableController.removeRow()}"
					update="personnelShares" process="personnelShares, @this" rendered="!#{cc.attrs.editingDisable}" />
			</f:facet>
		</p:column>

		<p:column>
			<f:facet name="header">
					#{msgs.share}
			</f:facet>

			<h:inputText id="share" value="#{share.share}" label="#{msgs.share}"
				required="true">
				<f:ajax event="blur" execute="@this" render="shareError" />
				<f:validateDoubleRange minimum="0" maximum="100" />

			</h:inputText>
			<h:message styleClass="errorMessage" for="share" id="shareError" />
		</p:column>

	</p:dataTable>

</composite:implementation>

</html>
