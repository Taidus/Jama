<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

    <div style="position: relative">
    
    	<h:panelGrid rowClasses="s1row" columns="3" columnClasses="wfcol1,wfcol2,wfcol3">
    	
	    	<h:outputText value="#{msgs.newAgrCapitalBalance}:" />

	        	label="#{msgs.newAgrCapitalBalance}" required="true" />

	        <rich:message for="atheneumCapitalBalance" />
	        
	        <h:outputText value="#{msgs.newAgrCommonBalance}:" />
	        <h:inputText id="atheneumCommonBalance" value="#{agreementWizardPCB.agreementShareTable.atheneumCommonBalance}"

	        <rich:message for="atheneumCommonBalance" />
	        
	        <h:outputText value="#{msgs.newAgrPersonnel}:" />

	        <h:outputText value="#{msgs.newAgrStructures}:" />

	        <rich:message for="structures" />
	        
	        <h:outputText value="#{msgs.newAgrGoods}:" />

	        <h:outputText value="#{msgs.newAgrTrip}:" />

	        <rich:message for="businessTrip" />
	        
	        <h:outputText value="#{msgs.newAgrConsMaterials}:" />
	        <h:inputText id="consumerMaterials" value="#{agreementWizardPCB.agreementShareTable.consumerMaterials}" 
	        	label="#{msgs.newAgrConsMaterials}" required="true" />
	        <rich:message for="consumerMaterials" />
	        
	        <h:outputText value="#{msgs.newAgrInvMaterials}:" />

	        <h:outputText value="#{msgs.newAgrContrPersonnel}:" />

	        <rich:message for="personnelOnContract" />
	        
	        <h:outputText value="#{msgs.newAgrOtherCosts}:" />
	        <h:inputText id="otherCost" value="#{agreementWizardPCB.agreementShareTable.otherCost}" label="#{msgs.newAgrOtherCosts}" required="true" />
	        <rich:message for="otherCost" />
        
        </h:panelGrid>
        
        <div class="navPanel" style="width: 100%;">
        	
        	<h:commandButton action="cancel" value="Annulla" immediate="true"/>
        
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
                <input type="hidden" name="cid" value='#{agreementWizardPCB.conversation.id}' />
                
            </a4j:commandButton>
            
            <h:commandButton value="Save" style="float:right" action="#{agreementWizardPCB.save()}">
            </h:commandButton>
