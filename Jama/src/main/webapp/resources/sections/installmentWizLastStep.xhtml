<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="observingComponent" type="java.lang.String" required="true" />
	<composite:attribute name="wizWidgetVar" required="true" />
	<composite:attribute name="dialogWidgetVar" required="true" />
</composite:interface>

<composite:implementation>

	<h:outputStylesheet library="css" name="home.css" />

	<p:panel styleClass="semiEmptyPanel">
		<h:outputText value="#{msgs.instCongr} " />
	</p:panel>


	<p:commandButton id="instSaveButton" styleClass="saveButton" icon="ui-icon-disk" value="#{msgs.save}" actionListener="#{installmentManager.save()}"
		update=":#{p:component(cc.attrs.observingComponent)}"
		oncomplete="if(!args.validationFailed){toFirstTab(#{cc.attrs.wizWidgetVar}); #{cc.attrs.dialogWidgetVar}.hide(); setHideShow();}" />

	<p:blockUI block="instSaveButton" trigger="instSaveButton" />


</composite:implementation>
</html>
