<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="editingDisable" default="false" />
	<composite:attribute name="creating" default="false" />
</composite:interface>

<composite:implementation>

	<p:panel header="#{msgs.data_header}">

		<p:panelGrid id="agrDataPanelGrid">

			<p:row>
				<p:column>
					<h:outputText value="#{msgs.agrTitle}:" />
				</p:column>

				<p:column>
					<h:inputTextarea id="title" cols="20" rows="4" value="#{contractManager.contract.title}" label="#{msgs.agrTitle}" required="true"
						rendered="#{cc.attrs.editingDisable == false}" />

					<h:outputText id="title_o" value="#{contractManager.contract.title}" label="#{msgs.agrTitle}" rendered="#{cc.attrs.editingDisable == true}" />
				</p:column>

				<p:column colspan="2">
					<p:message for="title" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.shortTitle}:" />
				</p:column>

				<p:column>
					<h:inputText id="shortTitle" value="#{contractManager.contract.shortTitle}" rendered="#{cc.attrs.editingDisable == false}" required="true"
						label="#{msgs.shortTitle}">
						<f:validateLength minimum="1" maximum="35"></f:validateLength>
					</h:inputText>

					<h:outputText id="shortTitle_o" value="#{contractManager.contract.shortTitle}" label="#{msgs.shortTitle}"
						rendered="#{cc.attrs.editingDisable == true}" />
				</p:column>

				<p:column colspan="2">
					<p:message for="shortTitle" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.protocolNumber}:" />
				</p:column>

				<p:column>
					<h:inputText id="protocolNumber" value="#{contractManager.contract.protocolNumber}" label="#{msgs.protocolNumber}" required="true"
						rendered="#{cc.attrs.editingDisable == false}">
						<f:convertNumber minIntegerDigits="6" maxIntegerDigits="6" integerOnly="true" />
						<p:ajax event="blur" process="@this" update="protocolNumberError" />
					</h:inputText>

					<h:outputText id="protocolNumber_o" value="#{contractManager.contract.protocolNumber}" label="#{msgs.protocolNumber}"
						rendered="#{cc.attrs.editingDisable == true}">
					</h:outputText>

				</p:column>

				<p:column colspan="2">
					<p:message styleClass="errorMessage" id="protocolNumberError" for="protocolNumber" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.department}:" />
				</p:column>

				<p:column colspan="3">
					<h:outputText value="#{contractManager.contract.department.name}" />
				</p:column>
			</p:row>


			<p:row rendered="#{agreementWizardPB.renderType()==true}">
				<p:column>
					<h:outputText value="#{msgs.agrType}:" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="type" value="#{contractManager.contract.type}" label="#{msgs.agrType}" required="true"
						rendered="#{cc.attrs.editingDisable == false}">
						<f:selectItems value="#{utilPB.agreementTypeItems}" />
						<p:ajax event="blur" process="@this" update="typeError" />
					</p:selectOneMenu>

					<h:outputText value="#{contractManager.contract.type}" rendered="#{cc.attrs.editingDisable == true}" />
				</p:column>


				<p:column colspan="2">
					<p:message styleClass="errorMessage" id="typeError" for="type" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.chief}:" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="chiefMenu" styleClass="chiefMenu" value="#{contractManager.contract.chief}" label="#{msgs.chief}" required="true"
						filter="true" filterMatchMode="contains" rendered="#{cc.attrs.editingDisable == false}">
						<f:selectItems value="#{utilPB.chiefItems}" />
						<f:converter binding="#{chiefConverter}" />
					</p:selectOneMenu>

					<h:outputText value="#{contractManager.contract.chief.completeName}" rendered="#{cc.attrs.editingDisable == true}">
					</h:outputText>
				</p:column>

				<p:column>
					<p:commandButton value="#{msgs.add}" process="@this" actionListener="#{chiefDialogPCB.clear()}" oncomplete="w_chiefDialog.show()"
						update=":#{p:component('chiefPanel')}" rendered="#{cc.attrs.editingDisable == false}">
						<p:resetInput target=":#{p:component('chiefPanel')}" />
					</p:commandButton>
				</p:column>

				<p:column>
					<p:message styleClass="errorMessage" for="chiefMenu" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.contactPerson}:" />
				</p:column>

				<p:column>
					<h:inputText id="contact" value="#{contractManager.contract.contactPerson}" label="#{msgs.contactPerson}" required="true"
						rendered="#{cc.attrs.editingDisable == false}" />
					<h:outputText value="#{contractManager.contract.contactPerson}" rendered="#{cc.attrs.editingDisable == true}" />
				</p:column>


				<p:column colspan="2">
					<p:message styleClass="errorMessage" for="contact" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.company}:" />
				</p:column>

				<p:column>
					<p:selectOneMenu id="companyMenu" value="#{contractManager.contract.company}" label="#{msgs.company}" required="true" filter="true"
						filterMatchMode="contains" rendered="#{cc.attrs.editingDisable == false}">
						<f:selectItems value="#{utilPB.companyItems}" />
						<f:converter binding="#{companyConverter}" />
					</p:selectOneMenu>

					<h:outputText value="#{contractManager.contract.company.name}" rendered="#{cc.attrs.editingDisable==true}">
					</h:outputText>
				</p:column>

				<p:column>
					<p:commandButton value="#{msgs.add}" process="@this" actionListener="#{companyDialogPCB.clear()}" oncomplete="w_companyDialog.show()"
						update=":#{p:component('companyPanel')}" rendered="#{cc.attrs.editingDisable == false}">
						<p:resetInput target=":#{p:component('companyPanel')}" />
					</p:commandButton>
				</p:column>

				<p:column>
					<p:message styleClass="errorMessage" for="companyMenu" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.projectNumber}:" />
				</p:column>

				<p:column>
					<h:inputText id="projectNumber" value="#{contractManager.contract.CIA_projectNumber}" label="#{msgs.projectNumber}" required="true"
						rendered="#{cc.attrs.editingDisable==false}">
						<p:ajax event="blur" process="@this" update="projectNumberError" />
					</h:inputText>

					<h:outputText id="projectNumber_o" value="#{contractManager.contract.CIA_projectNumber}" label="#{msgs.projectNumber}"
						rendered="#{cc.attrs.editingDisable==true}">
					</h:outputText>

				</p:column>

				<p:column colspan="2">
					<p:message styleClass="errorMessage" id="projectNumberError" for="projectNumber" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.agrInventory}:" />
				</p:column>

				<p:column>
					<h:inputText id="inventoryNumber" value="#{contractManager.contract.inventoryNumber}" label="#{msgs.agrInventory}" required="true"
						rendered="#{cc.attrs.editingDisable ==false}">
						<p:ajax event="blur" process="@this" update="inventoryNumberError" />

					</h:inputText>

					<h:outputText id="inventoryNumber_o" value="#{contractManager.contract.inventoryNumber}" label="#{msgs.agrInventory}"
						rendered="#{cc.attrs.editingDisable ==true}">

					</h:outputText>
				</p:column>

				<p:column colspan="2">
					<p:message styleClass="errorMessage" id="inventoryNumberError" for="inventoryNumber" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.taxableAmount}:" />
				</p:column>

				<p:column>
					<h:inputText id="taxableAmount" value="#{contractManager.contract.wholeTaxableAmount}" label="#{msgs.taxableAmount}" required="true"
						rendered="#{cc.attrs.editingDisable == false}">
						<f:validator binding="#{moneyValidator}" />
						<p:ajax update="amount taxAmountError @this" />
					</h:inputText>

					<h:outputText id="taxableAmount_o" value="#{contractManager.contract.wholeTaxableAmount}" label="#{msgs.taxableAmount}"
						rendered="#{cc.attrs.editingDisable == true}">
						<f:attribute name="plain" value="false" />
					</h:outputText>
				</p:column>

				<p:column colspan="2">
					<p:message id="taxAmountError" styleClass="errorMessage" for="taxableAmount" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.iva}:" rendered="#{agreementWizardPB.renderIvaComponents()==true}" />
				</p:column>

				<p:column>
					<h:inputText id="iva" value="#{contractManager.contract.IVA_amount}" label="#{msgs.iva}" required="true"
						rendered="#{(cc.attrs.editingDisable == false) and (agreementWizardPB.renderIvaComponents()==true) }">
						<f:validator binding="#{percentValidator}" />
						<p:ajax update="amount ivaError" />
					</h:inputText>

					<h:outputText id="iva_o" value="#{contractManager.contract.IVA_amount}"
						rendered="#{cc.attrs.editingDisable == true and agreementWizardPB.renderIvaComponents()==true }" />
				</p:column>

				<p:column colspan="2">
					<p:message id="ivaError" styleClass="errorMessage" for="iva" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.wholeAmount}:" />
				</p:column>

				<p:column colspan="3">
					<h:outputText id="amount" value="#{contractManager.contract.wholeAmount}" readonly="true">
						<f:attribute name="plain" value="false" />
					</h:outputText>
				</p:column>
			</p:row>


			<p:row rendered="#{not cc.attrs.creating}">
				<p:column>
					<h:outputText value="#{msgs.reservedAmount}" />
				</p:column>

				<p:column>
					<h:inputText id="reservedAmount" value="#{contractManager.contract.reservedAmount}" label="#{msgs.reservedAmount}" required="true"
						rendered="#{cc.attrs.editingDisable == false}" validator="#{contractDataPB.validateReservedAmount}">
						<p:ajax event="blur" process="@this spentAmount" update="reservedAmountError spentAmountError" />
					</h:inputText>

					<h:outputText id="reservedAmount_o" value="#{contractManager.contract.reservedAmount}" label="#{msgs.reservedAmount}"
						rendered="#{cc.attrs.editingDisable == true}">
						<f:attribute name="plain" value="false" />
					</h:outputText>
				</p:column>

				<p:column colspan="2">
					<p:message id="reservedAmountError" styleClass="errorMessage" for="reservedAmount" />
				</p:column>
			</p:row>


			<p:row rendered="#{not cc.attrs.creating}">
				<p:column>
					<h:outputText value="#{msgs.spentAmount}" />
				</p:column>

				<p:column>
					<h:inputText id="spentAmount" value="#{contractManager.contract.spentAmount}" label="#{msgs.spentAmount}" required="true"
						rendered="#{cc.attrs.editingDisable == false}" validator="#{contractDataPB.validateSpentAmount}">
						<p:ajax event="blur" process="@this" update="spentAmountError" />
					</h:inputText>

					<h:outputText id="spentAmount_o" value="#{contractManager.contract.spentAmount}" label="#{msgs.spentAmount}"
						rendered="#{cc.attrs.editingDisable == true}">
						<f:attribute name="plain" value="false" />
					</h:outputText>
				</p:column>

				<p:column colspan="2">
					<p:message id="spentAmountError" styleClass="errorMessage" for="spentAmount" />
				</p:column>
			</p:row>



			<p:row>
				<p:column>
					<h:outputText value="#{msgs.approvalDate}:" />
				</p:column>

				<p:column>
					<p:calendar id="approvalDate" pattern="dd/MM/yyyy" readonlyInput="true" showOn="both" showOtherMonths="true" required="true"
						value="#{contractManager.contract.approvalDate}" rendered="#{cc.attrs.editingDisable == false}" navigator="true" locale="it">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</p:calendar>

					<h:outputText id="approvalDate_o" value="#{contractManager.contract.approvalDate}" rendered="#{cc.attrs.editingDisable == true}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column colspan="2">
					<p:message styleClass="errorMessage" for="approvalDate" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.beginDate}:" />
				</p:column>

				<p:column>
					<p:calendar id="beginDate" pattern="dd/MM/yyyy" readonlyInput="true" showOn="both" showOtherMonths="true" required="true"
						value="#{contractManager.contract.beginDate}" rendered="#{cc.attrs.editingDisable == false}" navigator="true">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</p:calendar>

					<h:outputText id="beginDate_o" value="#{contractManager.contract.beginDate}" rendered="#{cc.attrs.editingDisable == true}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>

				</p:column>


				<p:column colspan="2">
					<p:message styleClass="errorMessage" for="beginDate" />
				</p:column>
			</p:row>


			<p:row>
				<p:column>
					<h:outputText value="#{msgs.deadlineDate}:" />
				</p:column>

				<p:column>
					<p:calendar id="deadlineDate" pattern="dd/MM/yyyy" readonlyInput="true" showOn="both" showOtherMonths="true" required="true"
						value="#{contractManager.contract.deadlineDate}" rendered="#{cc.attrs.editingDisable == false}" navigator="true"
						validator="#{contractDataPB.validateDeadlineDate}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</p:calendar>

					<h:outputText id="deadlineDate_o" value="#{contractManager.contract.deadlineDate}" rendered="#{cc.attrs.editingDisable == true}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:outputText>


				</p:column>

				<p:column colspan="2">
					<p:message styleClass="errorMessage" for="deadlineDate" />
				</p:column>
			</p:row>



		</p:panelGrid>

	</p:panel>




</composite:implementation>
</html>
