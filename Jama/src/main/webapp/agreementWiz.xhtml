<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sections="http://java.sun.com/jsf/composite/sections">

<h:head>
	<h:outputStylesheet name="agreementWiz.css" library="css" />
</h:head>
<h:body>

	<h:panelGrid width="100%" columns="2" columnClasses="col1">
		<h:form id="agreementWiz">

			<p:growl id="growl" sticky="true" showDetail="true" />
			<input type="hidden" name="cid"
				value='#{agreementManager.conversation.id}' />

			<p:wizard>

				<p:tab id="tabDati" title="Dati">
					<sections:agreementWizData editingDisable="false" />

				</p:tab>
				<ui:include src="/resources/sections/agreementWizData.xhtml" />

				<p:tab id="tabRip" title="Passo 2">
					<sections:wizShareTable editingDisable="false"
						bean="#{agreementWizardPCB}" />
				</p:tab>

				<ui:include src="/resources/sections/agreementWizAttachments.xhtml" />


			</p:wizard>


			<ui:remove>
				<p:commandButton value="#{msgs.cancel}"
					action="#{agreementManager.cancel()}" immediate="true" />
			</ui:remove>

			<p:commandButton type="button" value="#{msgs.cancel}"
				onclick="w_confirm.show();" />

			<p:confirmDialog message="#{msgs.sure}" header="#{msgs.cancel}"
				severity="alert" widgetVar="w_confirm">
				<p:commandButton value="#{msgs.yes}"
					action="#{agreementManager.cancel()}" immediate="true"
					oncomplete="w_confirm.hide()" />
				<p:commandButton value="#{msgs.no}" onclick="w_confirm.hide();"
					type="button" />
			</p:confirmDialog>



		</h:form>
	</h:panelGrid>

	<br />



	<p:dialog id="chiefDialog" header="#{msgs.newChiefTitle}"
		widgetVar="w_chiefDialog" modal="true">
		<h:form>

			<h:panelGrid id="chiefPanel" columns="3"
				columnClasses="label, value, errorMessage" styleClass="grid">

				<h:outputText value="#{msgs.name}:" />
				<h:inputText id="chiefName" value="#{chiefDialogPCB.chief.name}"
					label="#{msgs.name}" required="true" />
				<h:message for="chiefName" />

				<h:outputText value="#{msgs.surname}:" />
				<h:inputText id="chiefSurname"
					value="#{chiefDialogPCB.chief.surname}" label="#{msgs.surname}"
					required="true" />
				<h:message for="chiefSurname" />

				<br />

			</h:panelGrid>

			<p:commandButton type="button" onclick="w_chiefDialog.hide();"
				value="#{msgs.cancel}" />
			<p:commandButton value="#{msgs.save}"
				actionListener="#{chiefDialogPCB.save()}"
				update=":#{p:component('chiefMenu')}"
				oncomplete="if (!args.validationFailed) w_chiefDialog.hide()" />

		</h:form>

	</p:dialog>

	<p:dialog id="companyDialog" header="#{msgs.newCompanyTitle}"
		widgetVar="w_companyDialog" modal="true">
		<h:form>

			<h:panelGrid id="companyPanel" columns="3"
				columnClasses="label, value, errorMessage" styleClass="grid">

				<h:outputText value="#{msgs.name}:" />
				<h:inputText id="companyName"
					value="#{companyDialogPCB.company.name}" label="#{msgs.name}"
					required="true" />
				<h:message for="companyName" />

				<br />

			</h:panelGrid>

			<p:commandButton type="button" onclick="w_companyDialog.hide();"
				value="#{msgs.cancel}" />
			<p:commandButton value="#{msgs.save}"
				actionListener="#{companyDialogPCB.save()}"
				update=":#{p:component('companyMenu')}"
				oncomplete="if (!args.validationFailed) w_companyDialog.hide()" />

		</h:form>

	</p:dialog>

	<p:dialog id="personnelShareDialog" header="#{msgs.newCompanyTitle}"
		widgetVar="w_personnelShare" modal="true">
		<h:form>

			<h:panelGrid id="personnelSharePanel" columns="3"
				columnClasses="label, value, errorMessage" styleClass="grid">

				<h:outputText value="#{msgs.name}:" />
				<h:inputText id="companyName"
					value="#{companyDialogPCB.company.name}" label="#{msgs.name}"
					required="true" />
				<h:message for="companyName" />

				<br />

			</h:panelGrid>

			<p:commandButton type="button" onclick="w_companyDialog.hide();"
				value="#{msgs.cancel}" />
			<p:commandButton value="#{msgs.save}"
				actionListener="#{companyDialogPCB.save()}"
				update=":#{p:component('companyMenu')}"
				oncomplete="if (!args.validationFailed) w_companyDialog.hide()" />

		</h:form>

	</p:dialog>


</h:body>
</html>
