<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet library="css" name="home.css" />

	<p:tab id="tabEnd" title="#{msgs.end__tab}">

		<p:panel id="agrLastStepPanel" styleClass="semiEmptyPanel">

			<h:outputFormat value="#{msgs.agrCongr}">
				<f:param value="#{agreementWizardPB.contractTypeName}"></f:param>
			</h:outputFormat>

			<br />

			<p:ajaxStatus>
				<f:facet name="start">
					<h:graphicImage height="200" width="200" styleClass="center-img" library="images" name="loading.gif" />
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

		</p:panel>

		<p:commandButton id="agrSaveButton" styleClass="saveButton" icon="ui-icon-disk" value="#{msgs.save}" action="#{agreementWizardPB.save()}" />

		<p:blockUI block="agrSaveButton" trigger="agrSaveButton" />

	</p:tab>



</ui:composition>
